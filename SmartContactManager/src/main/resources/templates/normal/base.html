<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}">



    
<title th:text="${title}">Base page</title>
</head>
<body>
	<!-- navbar -->

	<nav class=" navbar navbar-expand-lg navbar-dark  bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manger</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a th:href="@{/}"
					class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
				</li>
				

				<li class="nav-item"><a class="nav-link "><samp th:text="${userByName.name}"></samp></a></li>

				<li class="nav-item"><a class="nav-link " th:href="@{/logout}"
					href="#">Logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- navbarEnd -->

<!-- side bar start -->
	<div class="sidebar">
<!-- 	icons  -->
	<samp  onclick="toggle()" class="crossBtn">&times;</samp>
	
	
	    <a href="#" th:href="@{/user/dashboard}" class="item"><i class="bi bi-house-door"></i>Home</a>
	    <a href="#" th:href="@{/user/viewContact}" class="item"><i class="bi bi-view-list"></i>View Contact</a>
	     <a href="#" th:href="@{/user/addContact}" class="item"><i class="bi bi-person-lines-fill"></i>Add Contact</a>
	     <a href="#" th:href="@{/user/profile}" class="item">Your profile</a>
	      <a href="setting-link"  th:href="@{/user/setting}" class="item">Setting</a>
	      <a href="#" th:href="@{/loginfrom}" class="item">Logout</a>
	
	</div>
	<!-- side bar end -->
	
	<!-- content area start -->
	<div class="content">
	   
	   <i onclick="toggle()"  class="bi bi-bar-chart-steps"></i>
	   <!--  msg box  -->
	   <div th:if="${session.msg}" class="alert alert-success text-center" role="alert">
		 <samp th:text="${session.msg.content}"></samp>
		</div>
	   
	   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	<div th:replace="${content}"></div>
	
	</div>
	
	<!-- content area end -->
	
	
	
	
	
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script >
   function deleteContact(cid)
   {
  	 swal({
  		  title: "Are you sure?",
  		  text: "R u want to delete this contact",
  		  icon: "warning",
  		  buttons: true,
  		  dangerMode: true,
  		})
  		.then((willDelete) => {
  		  if (willDelete) {
  			  /* redircet  karne ke liye*/
  			  window.location="/user/delete/"+cid;
  		   
  		  } else {
  		    swal("Your contact safe!");
  		  }
  		});
   }
   </script>
</body>
</html>
