<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
   
     
      <div class="container-fluid">
       <div class="row">
         <div class="col col-lg-1"></div>
         <div class="col col-lg-10 text-center">
         <h1 class="text-center"> Your contacts</h1>
             <div class="container">
               
				     <img style="width: 300px;height: 300px;" src="" th:scr="@{'/image/'+${userByName.imageUrl}}" class="myprofilepicture"   />
				      <h1 th:text="${userByName.name}"/>
				    
               
             </div>
         
            <table class="table" >
				  <thead>
				    <tr>
				      <th scope="col">#UserId</th>
				       <th th:text="${userByName.id}" scope="row"></th>
				    </tr>
				  </thead>
				  <tbody>
				   
				    
				    <tr>
				     <th scope="col">Email</th>
				      <td th:text="${userByName.email}"></td>
				    </tr>
				    
				    <tr>
				     <th scope="col">Role</th>
				      <td th:text="${userByName.role}"></td>
				    </tr>
				    
				    <tr>
				     <th scope="col">Active Account</th>
				      <td th:text="${userByName.enabled}"></td>
				    </tr>
				    
				  
				    <tr>
				     <th scope="col">About</th>
				      <td th:text="${userByName.about}"></td>
				    </tr>
				   
				  </tbody>
				</table>
         </div>
         <div class="col col-lg-1"></div>
       </div>
    
    </div>
  
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
