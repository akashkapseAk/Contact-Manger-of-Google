
<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <titl>Update contact</title>
  </head>
  <body>
  
  <section>
 <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-3"></div>
       <div class="col col-lg-6 mt-5">
        <h1 class="text-center">Update Contact form</h1>
       <form action="#" th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data" method="post">
       
       <!-- for hidden id -->
          <input th:value="${contact.cid}" type="hidden" name="cid" id="name"> 
          <!-- for hidden id end -->
           <div class="form-group">
               <input th:value="${contact.name}" type="text" name="name" id="name" class="form-control" placeholder="Enter your Name">
           </div>
           
           <div class="form-group">
      
               <input th:value="${contact.secondname}" type="text" name="secondname" id="sname" class="form-control" placeholder="Enter your SecondName">
           </div>
           
           <div class="form-group">
               
               <input th:value="${contact.work}" type="text" name="work"  class="form-control" placeholder="Enter your work">
           </div>
       
             <div class="form-group">
              
               <input th:value="${contact.email}" type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
           </div>  
           
           <div class="form-group">
               
               <input th:value="${contact.phone}" type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number">
           </div>
           
           
           <div class="form-group">
               <textarea th:text="${contact.decripation}" rows="10" name="decripation" id="mytextarea" class="form-control" placeholder="Enter your decripation"></textarea>
           </div>      
            <div class="form-group">
            <!-- for image show -->
            
           <!--  <div class="container">
            
            <img style="width: 200px;height: 200px" alt="" src="" th:scr="@{'/image/'+${contact.image}}">
            
            </div>
              -->
              <div class="container text-center">
               <img  src="" style="width: 200px;height: 200px" th:scr="@{'/image/'+${contact.image}}" class="myprofilepicture"   />
            
               <label for="about" class="text-info">Uplod Profile Image</label><br>
                <input type="file" name="profileimage" >
               
                </div>
                
                 <button class="btn btn-primary">Update Contact</button>
           </div> 
           
          
       </form>
       
       </div>
        <div class="col col-lg-3"></div>
    
    </div>
 
 </div>
     
     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
     
     <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
