<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <section>
    <div class="container-fluid">
       <div class="row">
         <div class="col col-lg-1"></div>
         <div class="col col-lg-10">
         <h1> Your contacts</h1>
         
         <!-- serach contact -->
         <div class="container">
         <input type="text" placeholder="Search your contact" id="search" class="form-control">
         <small ></small>
         </div>
          <table class="table table-striped">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Phone</th>
					       <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="c : ${contact}">
					      <th  th:text="${c.cid}"scope="row"></th>
					      <td>
					      
					      <img  src="" th:scr="@{'/image/'+${c.image}}" class="myprofilepicture"   />
					      <samp th:text="${c.name}"></samp>
					      </td>
					      <td >
					      
					      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">
					      <samp th:text="${c.email}"></samp> 
					      </a>
					      
					      </td>
					      <td th:text="${c.phone}">@mdo</td>
					      <td>
					     <a href="#"  th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger">Delete</a> 
					      
					     <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
                          <button type="submit" class="btn btn-primary">Update</button>
					     </form>
					      </td>
					    </tr>
					    
					  </tbody>
                 </table>
                 <script >
                  
                
                 
                 </script>
         
         </div>
         <div class="col col-lg-1"></div>
       </div>
    
    </div>
    
    
   </section>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
