<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>View Profile</title>
  </head>
  <body>
  <section>
    <div class="conatiner-fluid">
      <div class="row">
      
       <div class="col col-lg-1"></div>
       <div class="col col-lg-10"  >
         <h1>view profile</h1>
         <div class="container text-center">
         <img  src=""  th:scr="@{'/image/'+${contact.image}}" style="width: 200px;height: 200px;"/>
         <h1 ><samp th:text="${contact.name}"></samp>(<samp th:text="${contact.secondname}"></samp>) </h1>
        
         <table class="table" >
				  <thead>
				    <tr>
				      <th scope="col">#Id</th>
				       <th th:text="${contact.cid}" scope="row"></th>
				      
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				     <th scope="col">Name</th>
				      <td th:text="${contact.name}"></td>
				    </tr>
				    
				    <tr>
				     <th scope="col">Email</th>
				      <td th:text="${contact.email}"></td>
				    </tr>
				    
				    <tr>
				     <th scope="col">Work</th>
				      <td th:text="${contact.work}"></td>
				    </tr>
				   
				  </tbody>
				</table>
				<samp th:utext="${contact.decripation}"></samp>
		       <div class="container mt-4">
				  <a th:href="@{'/user/delete/'+${contact.cid}}"><button  class="btn btn-danger btn-block">Delete</button></a>  
                  <button class="btn btn-primary btn-block">Update</button>
				  
	           </div>
	 </div>         
       </div>
       <div class="col col-lg-1"></div>
      
      </div>
    
    </div>
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
