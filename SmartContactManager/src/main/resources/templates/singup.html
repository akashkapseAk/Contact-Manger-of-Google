<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >home page</title>
</head>
<body>

<section>

    <div class="container-fluid">
       <div class="row">
          <div class="col col-lg-3"></div>
           <div class="col col-lg-6">
                     <!--  for message alert-->
                     <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
						  
						  
						  <p th:text="${session.message.content}"></p>
						  
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						  
						</div>          
           
           
           <h1 class="text-center">Register here !!</h1>
             <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                   
             
                <div class="form-group">
                     <label>Name</label>
                     <input type="text "  name="name" id="name_id" class="form-control" placeholder="Enter name" required="required" th:value="${user.name}">
    <!--  this is for vaildation -->
                    <!-- this put upper in text field  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                  <div class="invalid-feedback" th:each="e:{#fields.errors('name)" th;text="${e}">
			        Please provide a valid city.
			      </div> -->
                </div>
                
                <div class="form-group">
                     <label>Email</label>
                     <input type="email" name="email" id="email_id" class="form-control" placeholder="Enter email" th:value="${user.email}">
                </div>
                
                <div class="form-group">
                     <label>Password</label>
                     <input type="text" name="password" id="password_id" class="form-control" placeholder="Enter password" >
                </div>
                
                <div class="form-group">
                     <label>About</label>
                     <textarea rows="10" th:value="${user.about}" name="about" id="about_id" class="form-control" placeholder="Enter about your"></textarea>
                </div>
                
                <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="agreement_id" name="agreement">
			        <label class="form-check-label" for="gridCheck1">Accept Term and Conditions</label>
                 </div>
                
               <button type="submit" name="submit" class="btn btn-success bg-primary btn-block" >Submit</button>
               <button type="reset" name="submit" class="btn btn-success btn-block ">Reset</button>
               
             </form>
           
           
           </div>
             <div class="col col-lg-3"></div>
       </div>
    
    </div>


</section>

</body>
</html>
